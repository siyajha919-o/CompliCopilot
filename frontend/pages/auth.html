<!DOCTYPE html>
<html lang="en" data-page="auth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Ensure the page can tag itself for CSS/JS behavior -->
    <title>Sign In - CompliCopilot</title>
    <link rel="stylesheet" href="../public/assets/css/style.css">
</head>
<body data-route="auth">
    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <div class="nav-brand">
                <a href="index.html">
                    <img src="../public/assets/img/logo.png" alt="CompliCopilot" class="logo">
                    <span class="brand-name">CompliCopilot</span>
                </a>
            </div>
            <div class="nav-actions">
                <a href="index.html" class="btn-secondary">‚Üê Back to Home</a>
            </div>
        </nav>
    </header>

    <!-- Auth Section -->
    <section class="auth">
        <div class="container">
            <div class="auth-container">
                <div id="auth-loading" class="auth-loading-overlay" aria-hidden="true">
                    <div class="auth-spinner" role="status" aria-label="Loading"></div>
                </div>
                <div class="auth-header">
                    <h1 id="auth-title">Welcome Back</h1>
                    <p id="auth-subtitle">Sign in to your CompliCopilot account</p>
                </div>

                <div class="auth-tabs">
                    <button class="tab-btn active" data-tab="signin">Sign In</button>
                    <button class="tab-btn" data-tab="signup">Sign Up</button>
                </div>

                <form class="auth-form" autocomplete="on" novalidate>
                    <!-- Sign In Form -->
                    <div class="form-content active" id="signin-form">
                        <div class="form-group">
                            <label for="signin-email">Email Address</label>
                            <input type="email" id="signin-email" name="email" autocomplete="email" inputmode="email" required>
                        </div>
                        <div class="form-group">
                            <label for="signin-password">Password</label>
                            <input type="password" id="signin-password" name="password" required>
                        </div>
                        <div class="form-options">
                            <label class="checkbox-label">
                                <input type="checkbox" name="remember">
                                <span class="checkmark"></span>
                                Remember me
                            </label>
                            <a href="#" class="forgot-password">Forgot password?</a>
                        </div>
                        <button type="submit" class="btn-primary glow full-width">Sign In</button>
                    </div>

                    <!-- Sign Up Form -->
                    <div class="form-content" id="signup-form">
                        <div class="form-group">
                            <label for="signup-name">Full Name</label>
                            <input type="text" id="signup-name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-email">Email Address</label>
                            <input type="email" id="signup-email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-company">Company Name</label>
                            <input type="text" id="signup-company" name="company" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-password">Password</label>
                            <input type="password" id="signup-password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-confirm">Confirm Password</label>
                            <input type="password" id="signup-confirm" name="confirm_password" required>
                        </div>
                        <div class="form-options">
                            <label class="checkbox-label">
                                <input type="checkbox" name="terms" required>
                                <span class="checkmark"></span>
                                I agree to the <a href="#">Terms of Service</a>
                            </label>
                        </div>
                        <button type="submit" class="btn-primary glow full-width">Create Account</button>
                    </div>
                </form>

                <div class="auth-divider">
                    <span>or continue with</span>
                </div>

                <div class="social-auth">
                    <button class="btn-social google">
                        <span class="social-icon">G</span>
                        Google
                    </button>
                    <button class="btn-social microsoft">
                        <span class="social-icon">M</span>
                        Microsoft
                    </button>
                </div>

            </div>
        </div>
    </section>

    <script src="../public/assets/js/main.js"></script>
</body>
</html>
